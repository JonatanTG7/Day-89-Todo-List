 <!-- עדכון של משימה במקרה וצריך דף בפני עצמו -->
{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Task</h2>
  <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
    <div class="mb-3">
      <label for="description" class="form-label">Task Description</label>
      <input type="text" id="description" name="description" class="form-control" value="{{ task.description }}" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" id="date" name="date" class="form-control" value="{{ task.date }}">
    </div>
    <div class="mb-3">
      <label for="time" class="form-label">Time</label>
      <input type="time" id="time" name="time" class="form-control" value="{{ task.time }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
  </form>
</div>
{% endblock %}
